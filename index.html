<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyd's Visitekaartje</title>
  <!-- Don't index this site -->
  <meta name=”robots” content=”noindex”>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>
    <div class="business-card-full">
      <section class="business-card business-card--front-front">
        <p class="business-card__name large-heading">
          <span>CRS</span>
          <span aria-hidden>CRS</span>
        </p>
        <svg viewBox="0 0 500 500" width="48" height="48">
          <circle cx="250" cy="250" r="250" fill="010101"></circle>
          <path fill="#F5F2EB"
            d="M146.171301,54.6736739 L178.449554,86.9519271 C120.839452,115.592139 81.25,175.047764 81.25,243.75 C81.25,340.399831 159.600169,418.75 256.25,418.75 C324.952236,418.75 384.407861,379.160548 413.048073,321.550446 L445.326326,353.828699 C407.404282,418.82496 336.927567,462.5 256.25,462.5 C135.437711,462.5 37.5,364.562289 37.5,243.75 C37.5,163.072433 81.1750399,92.5957179 146.171301,54.6736739 Z">
          </path>
        </svg>
      </section>
      <section class="business-card business-card--front-back">
        <div class="business-card__rotate">
          <div class="business-card__image">
            <img src="assets/img/cyd.jpg" alt="Cyd">
          </div>
          <div class="business-card__text">
            <div class="business-card__top">
              <h1 class="small-heading">
                Cyd Stumpel
              </h1>
              <p class="small-body caps business-card__job-title">
                Independent <span>Creative Developer</span> / <span>coteacher</span>
              </p>
              <p class="small-body business-card__email">
                m: <a href="mailto:c.r.stumpel@hva.nl">c.r.stumpel@hva.nl</a>
              </p>
              <p class="small-body business-card__portfolio">
                w: <a href="https://cydstumpel.nl">cydstumpel.nl</a>
              </p>
            </div>

            <div class="business-card__socials row">
              <a class="small-body caps business-card__codepen" href="https://codepen.io/Sidstumple">codepen</a>
              <a class="small-body caps business-card__github" href="https://github.com/Sidstumple">github</a>
              <a class="small-body caps business-card__twitter" href="https://twitter.com/cydstumpel">twitter</a>
              <a class="small-body caps business-card__instagram" href="https://instagram.com/cydstumpel">instagram</a>
            </div>
          </div>
        </div>
      </section>
      <section class="business-card business-card--back-front">
        <div class="business-card__text">
          <div class="business-card__top">
            <p class="medium-body business-card__question">
              <span>
                Favorite HTML color:
              </span>
            </p>
            <p class="small-body color--hotpink">hotpink</p>

            <p class="medium-body business-card__question">
              <span>
                I get my inspiration from: 
              </span>
            </p>
            <p class="small-body">Awwwards, Codrops & twitter</p>

            <p class="medium-body business-card__question">
              <span>
                Current obsession:
              </span>
            </p>
            <p class="small-body">Three.js</p>
          </div>
        </div>
      </section>
      <section class="business-card business-card--back-back">
        <p class="small-body caps business-card__job-title">
          hacking all the things
        </p>
      </section>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
